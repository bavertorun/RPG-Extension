<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator Extension</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content">
            <br>
            <div class="d-flex justify-content-center">
                <input type="text" id="randInput" class="form-control bg-transparent border-secondary rounded w-75 shadow mx-1" readOnly/>
                <button type="button" id="refresh" class="btn btn-outline-success shadow">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
                <button type="button" id="copyBtn" class="btn btn-outline-primary ">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>
            <div class='row mx-auto w-75 my-4'>
                <label htmlFor="passwordRange" id="lenLabel" class="form-label">Password Length: 0</label>
                <input type="range" id="length" value='0' class="form-range" min="0" max="50" step="1"/>
            </div>
        </div>
        <div class="footer">
            <a class="text-decoration-none text-dark" target="_blank" href="https://github.com/bavertorun">
                <p class="text-center"><i class="fa-brands fa-github"></i> | Follow me on Github</p>
            </a>
        </div>
    </div>    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./rpg.js"></script>
</body>
</html>
